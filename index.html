<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="game">
        <div class="title"> 
           <p id="title">MAGIC</p><h1>Etch-a-Sketch</h1><p id="title">SCREEN</p>
        </div>
        <div id="grid">
        </div>
        <div class="grid-slider">
            <p class="slider-text" id="slider-text">Grid Size</p>
            <input class="slider" type="range" id="grid-slider" min="16" max="300" step="">
            <img class="button" id="grid-button" src="/Images/knob.webp">
            </div>
        <div class="color-slider">
            <p class="slider-text">Color</p>
                <input class="slider" type="range" id="color-slider" min="1" max="4" step="1">
                <img class="button" id="color-button" src="/Images/knob.webp">
            </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-header">
            <p id="pop-up">Welcome to Jack's Etch-a-Sketch</p>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
        <p>Playing the game is simple. First you will need to select the size 
            of the grid on the left hand side and then select the color with the slider on the
            right hand side. To start again, reset the grid size. 
        </p>
        </div>
    </div>
    <div  id="overlay"></div>

    
</body>
</html>
